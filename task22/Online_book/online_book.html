<body>
    <h1>“A reader lives a thousand lives before he dies”</h1>
    <div class="container">
    <table>
        <caption class="f1">CREATE ACCOUNT</caption>
        <tr>
            <td><label class="f2">FIRST NAME</label></td>
            <td><input type="text" placeholder="Enter your First Name" class="pad bg" required></td>

        <tr>
            <td><label class="f2">LAST NAME</label></td>

            <td><label class="f2">DOB</label></td>
            <td><input type="date" class="pad1 bg"></td>

        </tr>
        <tr>
            <td><label class="f2">COUNTRY</label></td>

                <option>Choose</option>
                <option>India</option>

                <option>America</option>

            </select></td>
        </tr>
        <tr>
            <td><label class="f2">MOBILE</label></td>
            <td><input type="number" placeholder="Enter your Mobile Number" class="pad bg"></td>
        </tr>
        <tr>
            <td><label class="f2">E-MAIL ID</label></td>
            <td><input type="email" placeholder="Enter your E-mail ID" class="pad bg"></td>
        </tr>
        <tr><td><a href="C:\Users\elcot\Desktop\Html5\css\Online_book\login.html"><button class="button bg">Submit</button></a></td></tr>
